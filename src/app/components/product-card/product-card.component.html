<div
  class="bg-white/10 backdrop-blur-md p-4 rounded-lg text-white shadow-md transition duration-300 hover:scale-105 cursor-pointer w-full"
>
  <div
    (click)="toggleImage()"
    class="overflow-hidden rounded-md transition-all duration-500 ease-in-out w-full"
    [style.height]="isExpanded ? '300px' : '130px'"
  >
    <img [src]="imageUrl" alt="{{ name }}" class="w-full h-full object-cover" />
  </div>

  <h3 class="text-lg font-semibold mt-3">{{ name }}</h3>
  <p class="text-sm text-gray-600 font-bold">${{ price }}</p>

  <div
    *ngIf="isExpanded"
    class="mt-3 text-sm text-white/80 transition-opacity duration-500"
  >
    <p>⭐️ Best-selling product of the month.</p>
    <p>Stock available: 35</p>
  </div>
</div>
