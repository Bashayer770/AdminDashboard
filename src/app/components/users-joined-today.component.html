<div
  class="bg-white/10 backdrop-blur-md text-white p-5 rounded-xl shadow-lg transition-all duration-500 overflow-hidden cursor-pointer"
  [ngClass]="{ 'h-auto': isExpanded, 'h-[110px]': !isExpanded }"
  (click)="toggleExpand()"
>
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">New Users joined Today</h2>
    <span
      class="text-lg font-semibold bg-black text-white px-4 py-2 rounded-full"
    >
      {{ todayUsers.length }}
    </span>
  </div>

  <div
    class="flex flex-col gap-4 transition-opacity duration-300"
    [ngClass]="{
      'opacity-100': isExpanded,
      'opacity-0': !isExpanded,
      'pointer-events-none': !isExpanded
    }"
  >
    <ng-container *ngIf="todayUsers.length; else noUsers">
      <div
        *ngFor="let user of todayUsers"
        class="w-full bg-black/40 backdrop-blur-md p-4 rounded-xl shadow-md border border-white/20 hover:bg-white/20 transition"
      >
        <div class="font-bold text-lg text-white">{{ user.name }}</div>
        <div class="text-lg text-white/70 italic">{{ user.email }}</div>
      </div>
    </ng-container>
  </div>

  <ng-template #noUsers>
    <p class="italic text-white/60 text-sm">No new users joined today.</p>
  </ng-template>
</div>
